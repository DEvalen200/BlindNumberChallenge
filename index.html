<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Bumber Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="GameParent">
        <div id="title">Blind Number Challenge 3</div>
        <div id="game-board-normal">
            <div class="cell container noSelect clickable" id="0"><p>1</p></div>
            <div class="cell container noSelect clickable" id="1">2</div>
            <div class="cell container noSelect clickable" id="2">3</div>
            <div class="cell container noSelect clickable" id="3">4</div>
            <div class="cell container noSelect clickable" id="4">5</div>
            <div class="cell container noSelect clickable" id="5">6</div>
            <div class="cell container noSelect clickable" id="6">7</div>
            <div class="cell container noSelect clickable" id="7">8</div>
            <div class="cell container noSelect clickable" id="8">9</div>
            <div class="cell container noSelect clickable" id="9">10</div>
            <div class="tile draggable noSelect " id="draggable_0" draggable="true">-</div>
            <div class="tile draggable noSelect noNumber hidden" id="draggable_1" draggable="true">Generate Number</div>
            <div class="tile draggable noSelect noNumber hidden" id="draggable_2" draggable="true">Generate Number</div>
            <div class="tile draggable noSelect noNumber hidden" id="draggable_3" draggable="true">Generate Number</div>
            <div class="tile draggable noSelect noNumber hidden" id="draggable_4" draggable="true">Generate Number</div>
            <div class="tile draggable noSelect noNumber hidden" id="draggable_5" draggable="true">Generate Number</div>
            <div class="tile draggable noSelect noNumber hidden" id="draggable_6" draggable="true">Generate Number</div>
            <div class="tile draggable noSelect noNumber hidden" id="draggable_7" draggable="true">Generate Number</div>
            <div class="tile draggable noSelect noNumber hidden" id="draggable_8" draggable="true">Generate Number</div>
            <div class="tile draggable noSelect noNumber hidden" id="draggable_9" draggable="true">Generate Number</div>
        </div>
        <div class="buttonContainer noSelect">
            <button class="reload" id="reloadButton" onclick="reload()"> <img src="reload.png" alt="Reload Icon" class="reloadImg"></button>
        </div>
    </div>
</body>
</html>
